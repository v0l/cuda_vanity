name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.30
      with:
        method: 'network'
    
    - name: Build binary
      run: |
        make clean
        make COMPUTE_CAP=75
    
    - name: Create .deb package
      run: |
        # The build script will handle version detection automatically
        ./contrib/build-deb.sh
    
    - name: Upload .deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: cuda-vanity-npub-linux
        path: cuda-vanity-npub_*.deb
  
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.30
      with:
        method: 'network'
    
    - name: Build binary
      run: nvcc -O3 -o vanity_npub.exe vanity_npub.cu -lcurand
    
    - name: Upload .exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: cuda-vanity-npub-windows
        path: vanity_npub.exe
  
  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: cuda-vanity-npub-linux
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: cuda-vanity-npub-windows
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          cuda-vanity-npub_*.deb
          vanity_npub.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
